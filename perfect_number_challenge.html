<h1>Perfect Number Challenge</h1>
<script type="text/javascript">

// We would like you to write a function in JavaScript to determine whether a given number is perfect, abundant, or deficient. This is based on the classification scheme for natural numbers by Nicomachus. This should then be exposed via a GUI to the user.

// Perfect, Abundant, and Deficient
// Whether a number is one of these three categories is based on that number's aliquot sum. The aliquot sum is calculated by the sum of the divisors or factors of a number, not including the number itself.

// For example, the proper divisors of 15 (that is, the positive divisors of 15 that are not equal to 15) are 1, 3 and 5, so the aliquot sum of 15 is 9 (1 + 3 + 5).

// A perfect number is where the aliquot sum = number. 6 is a perfect number because (1 + 2 + 3) = 6
// An abundant number is where the aliquot sum > number. 12 is an abundant number because (1 + 2 + 3 + 4 + 6) = 16
// A deficient number is where the aliquot sum < number. 8 is a deficient number because (1 + 2 + 4) = 7

// Task
// Write a function to determine whether a given number is perfect, abundant, or deficient:
//
// function getClassification(integer) {
//     // returns 'perfect', 'abundant', or 'deficient'
// }
// Once you have created your function to check a perfect number, we would like you to create a web application to expose this functionality. You may style the application in the way you see fit.

// Tips
// When completing the task, please think about: performance, exception handling, testing, documentation

function getClassification(integer) {
    // returns 'perfect', 'abundant', or 'deficient'
    const aliquot = [];
    for(let i = 1; i <= integer/2; i ++){
      // console.log(i); goes through all even though max half
      if(integer % i === 0) aliquot.push(i);
    }

    const aliquotSum = aliquot.reduce((a, b) => a + b);

    console.log(integer, aliquot, aliquotSum);
    if (aliquotSum > integer) console.log('Abundant')
    else if (aliquotSum < integer) console.log('Deficient')
    else console.log('Perfect');
}

getClassification(2);
getClassification(4);
getClassification(6);
getClassification(8);
getClassification(10);
getClassification(12);
getClassification(180);

getClassification(3);
getClassification(5);
getClassification(15);
getClassification(21);

</script>
